<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="paris.css" rel="stylesheet" type="text/css">
    <link href="add.css" rel="stylesheet" type="text/css">

    <!--- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="blurred">
        <div class="container">

            <div class="headings">
                <hr>
                <h1>Trip To Paris</h1>
                <hr>
            </div>

            <div class="back">

                <i class="bi bi-arrow-left-circle-fill"></i>
                <h2>BACK</h2>
            </div>

            <div class="cards">
                <div class="box">
                    <h4>Trip To Paris</h4>
                    <hr>
                    <p class="completed">Completed Task</p>
                    <label class="custom-check">Pending Task
                        <input type="checkbox">
                       <span class="geekmark"></span>
                   </label>

                    <i class="bi bi-plus-circle-fill plus"></i>


                </div>
            </div>
        </div>

    </div>

    <div class="add-new">
        <h3>Add New Task</h3>
        <input type="name" name="task">
        <div class="button">
            <a class="btn-add">Add</a>
            <a href="paris.html" class="btn-back">Back</a>
        </div>
    </div>

</body>

</html>
