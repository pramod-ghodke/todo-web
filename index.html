<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Web</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <!--- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>

<body>
    <h1 style="text-align: center;">Todo App UI Web</h1>

    <div class="container">

        <div class="headline">
            <h1>Tasks<span>Lists</span></h1>
            <div class="add-list">
                <a href="add.html"><i class="bi bi-plus-circle-fill"></i></a>
                <h3>Add List</h3>
            </div>
        </div>

        <div class="cards">

            <a href="paris.html">
                <div class="box">
                    <h4>Trip To Paris</h4>
                    <hr>
                    <p class="completed">Completed Task</p>

                    <label class="custom-check">Pending Task
                    <input type="checkbox">
                   <span class="geekmark"></span>
               </label>

                </div>
            </a>

            <a href="#" style="cursor: auto;">
                <div class="box">
                    <h4>My To Do List</h4>
                    <hr>
                    <p class="completed">Completed Task</p>
                    <label class="custom-check">Pending Task
                    <input type="checkbox">
                   <span class="geekmark"></span>
               </label>
                </div>
            </a>

            <a href="#" style="cursor: auto;">
                <div class="box">
                    <h4>My To Do List</h4>
                    <hr>
                    <p class="completed">Completed Task</p>
                    <label class="custom-check">Pending Task
                    <input type="checkbox">
                   <span class="geekmark"></span>
               </label>
                </div>
            </a>


        </div>



    </div>

    <div class="fixed-bottom">
        <h5> &copy; 2022 | ToDo | All Rights Reserved</h5>
    </div>


</body>

</html>
